services:
  - type: web
    name: regulatory-assistant
    env: python
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd Backend && BUILD_DIR=../frontend/build uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BUILD_DIR
        value: ../frontend/build
    plan: free

